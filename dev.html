<dialog id="settings" class="modal-content content">
	<h2 class="title is-4">Global Preload Values</h2>
	<div class="table">
		<div class="tableCell text">
			<label>Civ:</label>
		</div>
		<div class="tableCell data">
			<select data-store="civ">
				<option value="GHub">GHub</option>
				<option value="CalHub">CalHub</option>
				<option value="EisHub">EisHub</option>
			</select>
		</div>
		<div class="tableCell text">
			<label for="discoveredlinkDefault">Discoverer wiki account:</label>
		</div>
		<div class="tableCell data">
			<input id="discoveredlinkDefault" data-store="discoveredlink">
		</div>
		<div class="tableCell text">
			<label>Discoverer alias if no wiki:</label>
		</div>
		<div class="tableCell data">
			<input data-store="discovered">
		</div>
		<div class="tableCell text">
			<label>Platform:</label>
		</div>
		<div class="tableCell data">
			<select id="platformDefault" data-store="platform">
				<option value="PC">PC</option>
				<option value="PS">PlayStation</option>
				<option value="XB">Xbox</option>
				<option value="NS">Switch</option>
			</select>
		</div>
		<div class="tableCell text">
			<label>Platform:</label>
		</div>
		<div class="tableCell data">
			<select id="researchteamDefault" data-store="researchteam">
				<option value="GHGS">GHGS</option>
				<option value="GHEC">GHEC</option>
				<option value="GHSH">GHSH</option>
				<option value="GHDF">GHDF</option>
				<option value="GHBG">GHBG</option>
				<option value="GHSL">GHSL</option>
				<option value="GHTD">GHTD</option>
				<option value="HBS">HBS</option>
				<option value="CalHub Archivists">CalHub Archivists</option>
				<option value="EisHub Scribes">EisHub Scribes</option>
				<option value="EPC">EPC</option>
				<option value="The Eissentimes Press">The Eissentimes Press</option>
			</select>
		</div>

	</div>
	<form method="dialog">
		<button class="button" type="submit" autofocus>Close</button>
		<button class="button is-warning" type="reset">Restore Defaults</button>
	</form>
</dialog>
